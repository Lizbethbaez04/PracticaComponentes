<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Buttons</h1>
                <button class="btn btn-primary">Botón</button>
                <button class="btn btn-dark">Botón</button>
                <button class="btn btn-link">Botón de enlace</button>
                <a href="#" class="btn btn-warning">Botón de enlace</a>
                <button class="btn btn-outline-danger">Botón outline</button>
                <button class="btn btn-outline-warning">Otro outline</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Tamaños</h2>
                <button class="btn btn-primary btn-lg">Botón Large</button>
                <button class="btn btn-primary">Botón Normal</button>
                <button class="btn btn-primary btn-sm">Botoncito</button>
                <button class="btn btn-secondary btn-block">Botón block level</button>
                <button class="btn btn-primary btn-block btn-sm">Botón block level</button>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
